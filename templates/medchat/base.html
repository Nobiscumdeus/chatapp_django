{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Medchat application home {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    {% block css_link %}
    <link rel="stylesheet" href="{% static 'css/medchat/base.css' %}" type="text/css">
    {% endblock %}
    
    
    
    {% block css %}
    <style type="text/css">
      
  
    </style>
    {% endblock %}


</head>
<body>
    <nav class="navbar" style="background-color: #fff">
        <!-- Navbar content -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" style="color:#000" href="#">Medchat Application </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color:#000;" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-transparent btn-2x"  style="color:#000;" href="#">Logout</a>
                  </li>

                  
                  <li class="nav-item float-right">
                    <a class="nav-link disabled" aria-disabled="true" >
                        <i class="fa fa-user fa-2x"></i>
                        {{ request.user.username }}
                    </a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </nav>
   
      
      {% block content %}

      {% endblock %}

    

    <!---- Javascript content or links -->
    {% block javascript %}
 
    {% endblock %}
    
    
</body>
</html>
